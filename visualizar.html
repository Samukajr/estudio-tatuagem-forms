<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Formulários - Estúdio de Tatuagem</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card i {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-card.agendamento i { color: #667eea; }
        .stat-card.anamnese i { color: #f5576c; }
        .stat-card.consentimento i { color: #4facfe; }
        .stat-card.imagem i { color: #43e97b; }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .forms-list {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }

        .form-item {
            padding: 20px;
            border: 2px solid #eee;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .form-item:hover {
            border-color: var(--accent-color);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .form-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-type-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
        }

        .badge-agendamento { background: var(--gradient-1); }
        .badge-anamnese { background: var(--gradient-2); }
        .badge-consentimento { background: var(--gradient-3); }
        .badge-uso-imagem { background: var(--gradient-4); }

        .form-item-body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .form-field {
            font-size: 0.9rem;
        }

        .form-field strong {
            color: var(--primary-color);
            display: block;
            margin-bottom: 5px;
        }

        .form-actions-list {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .btn-view { background: #4CAF50; }
        .btn-print { background: #2196F3; }
        .btn-delete { background: #f44336; }

        .btn-small:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .actions-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .form-item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .form-item-body {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-folder-open"></i>
                <h1>Gerenciar Formulários</h1>
            </div>
            <p class="subtitle">Visualize e gerencie todos os formulários submetidos</p>
        </header>

        <main class="main-content">
            <div class="stats-grid">
                <div class="stat-card agendamento">
                    <i class="fas fa-calendar-check"></i>
                    <div class="stat-number" id="totalAgendamentos">0</div>
                    <div class="stat-label">Agendamentos</div>
                </div>

                <div class="stat-card anamnese">
                    <i class="fas fa-heartbeat"></i>
                    <div class="stat-number" id="totalAnamneses">0</div>
                    <div class="stat-label">Anamneses</div>
                </div>

                <div class="stat-card consentimento">
                    <i class="fas fa-file-signature"></i>
                    <div class="stat-number" id="totalConsentimentos">0</div>
                    <div class="stat-label">Consentimentos</div>
                </div>

                <div class="stat-card imagem">
                    <i class="fas fa-camera"></i>
                    <div class="stat-number" id="totalImagens">0</div>
                    <div class="stat-label">Autorizações de Imagem</div>
                </div>
            </div>

            <div class="actions-bar">
                <button class="btn btn-back" onclick="window.location.href='index.html'">
                    <i class="fas fa-home"></i> Voltar ao Início
                </button>
                <button class="btn" style="background: #2ecc71;" onclick="exportarExcel()">
                    <i class="fas fa-file-excel"></i> Exportar Excel
                </button>
                <button class="btn" style="background: #95a5a6; font-size: 0.85rem; padding: 8px 12px;" onclick="exportarBackupJSON()" title="Backup técnico completo">
                    <i class="fas fa-database"></i> Backup JSON
                </button>
                <button class="btn" style="background: #9c27b0;" onclick="fazerLogout()">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
                <button class="btn btn-clear" onclick="limparTodosDados()">
                    <i class="fas fa-trash"></i> Limpar Todos os Dados
                </button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="filterTipo">Filtrar por Tipo</label>
                    <select id="filterTipo" onchange="filtrarFormularios()">
                        <option value="">Todos os tipos</option>
                        <option value="agendamento">Agendamento</option>
                        <option value="anamnese">Anamnese</option>
                        <option value="consentimento">Consentimento</option>
                        <option value="uso-imagem">Uso de Imagem</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filterBusca">Buscar por Nome ou CPF</label>
                    <input type="text" id="filterBusca" placeholder="Digite para buscar..." 
                           onkeyup="filtrarFormularios()">
                </div>

                <div class="filter-group">
                    <label for="filterData">Filtrar por Data</label>
                    <input type="date" id="filterData" onchange="filtrarFormularios()">
                </div>
            </div>

            <div class="forms-list">
                <h3 style="color: var(--primary-color); margin-bottom: 20px;">
                    <i class="fas fa-list"></i> Formulários Submetidos
                </h3>
                <div id="formsContainer">
                    <!-- Formulários serão inseridos aqui -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2026 Estúdio de Tatuagem & Piercing</p>
        </footer>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <script src="script.js"></script>
    <script>
        let todosFormularios = [];
        let usuarioLogado = null;

        // Inicializar Firebase
        const firebaseInitialized = initFirebase();

        // Verificar autenticação
        onAuthStateChanged(user => {
            if (!user) {
                // Não está logado, redirecionar para login
                window.location.href = 'admin-login.html';
            } else {
                usuarioLogado = user;
                console.log('Usuário logado:', user.email);
                // Carregar formulários
                carregarFormularios();
            }
        });

        // Carregar e exibir formulários
        async function carregarFormularios() {
            // Tentar carregar do Firebase primeiro
            if (firebaseInitialized && typeof loadFromFirestore === 'function') {
                try {
                    todosFormularios = await loadFromFirestore();
                    console.log(`✅ ${todosFormularios.length} formulários carregados do Firebase`);
                } catch (error) {
                    console.warn('⚠️ Erro ao carregar do Firebase, usando localStorage:', error);
                    const savedForms = localStorage.getItem('studioForms');
                    todosFormularios = savedForms ? JSON.parse(savedForms) : [];
                }
            } else {
                // Fallback para localStorage
                const savedForms = localStorage.getItem('studioForms');
                todosFormularios = savedForms ? JSON.parse(savedForms) : [];
            }
            
            atualizarEstatisticas();
            exibirFormularios(todosFormularios);
        }

        // Atualizar estatísticas
        function atualizarEstatisticas() {
            const stats = {
                agendamento: 0,
                anamnese: 0,
                consentimento: 0,
                'uso-imagem': 0
            };

            todosFormularios.forEach(form => {
                if (stats.hasOwnProperty(form.formType)) {
                    stats[form.formType]++;
                }
            });

            document.getElementById('totalAgendamentos').textContent = stats.agendamento;
            document.getElementById('totalAnamneses').textContent = stats.anamnese;
            document.getElementById('totalConsentimentos').textContent = stats.consentimento;
            document.getElementById('totalImagens').textContent = stats['uso-imagem'];
        }

        // Exibir formulários
        function exibirFormularios(formularios) {
            const container = document.getElementById('formsContainer');
            
            if (formularios.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>Nenhum formulário encontrado</h3>
                        <p>Os formulários submetidos aparecerão aqui.</p>
                    </div>
                `;
                return;
            }

            // Ordenar por data mais recente
            formularios.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            container.innerHTML = formularios.map((form, index) => {
                const data = new Date(form.timestamp);
                const dataFormatada = data.toLocaleString('pt-BR');
                
                let badgeClass = '';
                let tipoLabel = '';
                
                switch(form.formType) {
                    case 'agendamento':
                        badgeClass = 'badge-agendamento';
                        tipoLabel = 'Agendamento';
                        break;
                    case 'anamnese':
                        badgeClass = 'badge-anamnese';
                        tipoLabel = 'Anamnese';
                        break;
                    case 'consentimento':
                        badgeClass = 'badge-consentimento';
                        tipoLabel = 'Consentimento';
                        break;
                    case 'uso-imagem':
                        badgeClass = 'badge-uso-imagem';
                        tipoLabel = 'Uso de Imagem';
                        break;
                }

                return `
                    <div class="form-item">
                        <div class="form-item-header">
                            <div>
                                <span class="form-type-badge ${badgeClass}">${tipoLabel}</span>
                                <div style="margin-top: 5px; font-size: 0.85rem; color: #666;">
                                    <i class="fas fa-clock"></i> ${dataFormatada}
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-weight: bold; color: var(--primary-color);">
                                    ID: ${form.formId}
                                </div>
                            </div>
                        </div>

                        <div class="form-item-body">
                            <div class="form-field">
                                <strong><i class="fas fa-user"></i> Nome</strong>
                                ${form.nome || 'N/A'}
                            </div>
                            <div class="form-field">
                                <strong><i class="fas fa-id-card"></i> CPF</strong>
                                ${form.cpf || 'N/A'}
                            </div>
                            ${form.email ? `
                            <div class="form-field">
                                <strong><i class="fas fa-envelope"></i> E-mail</strong>
                                ${form.email}
                            </div>
                            ` : ''}
                            ${form.telefone ? `
                            <div class="form-field">
                                <strong><i class="fas fa-phone"></i> Telefone</strong>
                                ${form.telefone}
                            </div>
                            ` : ''}
                        </div>

                        <div class="form-actions-list">
                            <button class="btn-small btn-view" onclick="verDetalhes(${index})">
                                <i class="fas fa-eye"></i> Ver Detalhes
                            </button>
                            <button class="btn-small btn-print" onclick="imprimirFormulario(${index})">
                                <i class="fas fa-print"></i> Imprimir
                            </button>
                            <button class="btn-small btn-delete" onclick="excluirFormulario(${index})">
                                <i class="fas fa-trash"></i> Excluir
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filtrar formulários
        function filtrarFormularios() {
            const tipo = document.getElementById('filterTipo').value;
            const busca = document.getElementById('filterBusca').value.toLowerCase();
            const data = document.getElementById('filterData').value;

            let filtered = todosFormularios.filter(form => {
                let matchTipo = !tipo || form.formType === tipo;
                let matchBusca = !busca || 
                    (form.nome && form.nome.toLowerCase().includes(busca)) ||
                    (form.cpf && form.cpf.includes(busca));
                
                let matchData = true;
                if (data) {
                    const formData = new Date(form.timestamp).toISOString().split('T')[0];
                    matchData = formData === data;
                }

                return matchTipo && matchBusca && matchData;
            });

            exibirFormularios(filtered);
        }

        // Ver detalhes
        function verDetalhes(index) {
            const form = todosFormularios[index];
            const detalhes = JSON.stringify(form, null, 2);
            
            const modal = window.open('', 'Detalhes', 'width=800,height=600,scrollbars=yes');
            modal.document.write(`
                <html>
                <head>
                    <title>Detalhes do Formulário</title>
                    <style>
                        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
                        pre { background: white; padding: 20px; border-radius: 8px; overflow-x: auto; }
                        h2 { color: #333; }
                    </style>
                </head>
                <body>
                    <h2>Detalhes Completos - ${form.formId}</h2>
                    <pre>${detalhes}</pre>
                </body>
                </html>
            `);
        }

        // Imprimir formulário
        function imprimirFormulario(index) {
            const form = todosFormularios[index];
            const printWindow = window.open('', 'Imprimir', 'width=800,height=600');
            
            let content = `
                <html>
                <head>
                    <title>Formulário ${form.formId}</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 40px; line-height: 1.6; }
                        h1 { color: #1a1a2e; border-bottom: 3px solid #e94560; padding-bottom: 10px; }
                        h2 { color: #333; margin-top: 25px; }
                        .field { margin: 10px 0; }
                        .field strong { color: #666; }
                        @media print {
                            body { padding: 20px; }
                        }
                    </style>
                </head>
                <body>
                    <h1>Formulário: ${form.formType.toUpperCase()}</h1>
                    <p><strong>ID:</strong> ${form.formId}</p>
                    <p><strong>Data:</strong> ${new Date(form.timestamp).toLocaleString('pt-BR')}</p>
                    <hr>
                    <h2>Dados do Cliente</h2>
                    <div class="field"><strong>Nome:</strong> ${form.nome || 'N/A'}</div>
                    <div class="field"><strong>CPF:</strong> ${form.cpf || 'N/A'}</div>
                    <div class="field"><strong>E-mail:</strong> ${form.email || 'N/A'}</div>
                    <div class="field"><strong>Telefone:</strong> ${form.telefone || 'N/A'}</div>
            `;

            // Adicionar campos específicos por tipo
            for (let key in form) {
                if (!['formType', 'formId', 'timestamp', 'nome', 'cpf', 'email', 'telefone', 'assinatura'].includes(key)) {
                    const value = typeof form[key] === 'object' ? JSON.stringify(form[key]) : form[key];
                    content += `<div class="field"><strong>${key}:</strong> ${value}</div>`;
                }
            }

            content += `
                    <script>
                        window.onload = function() { window.print(); }
                    <\/script>
                </body>
                </html>
            `;

            printWindow.document.write(content);
            printWindow.document.close();
        }

        // Excluir formulário
        async function excluirFormulario(index) {
            if (confirm('Tem certeza que deseja excluir este formulário? Esta ação não pode ser desfeita.')) {
                const form = todosFormularios[index];
                
                // Tentar excluir do Firebase
                if (form.id && firebaseInitialized && typeof deleteFromFirestore === 'function') {
                    const result = await deleteFromFirestore(form.id);
                    if (!result.success) {
                        alert('Erro ao excluir do Firebase: ' + result.error);
                        return;
                    }
                }
                
                // Excluir do localStorage também
                todosFormularios.splice(index, 1);
                localStorage.setItem('studioForms', JSON.stringify(todosFormularios));
                
                carregarFormularios();
                alert('Formulário excluído com sucesso!');
            }
        }

        // Limpar todos os dados
        async function limparTodosDados() {
            if (confirm('ATENÇÃO: Isso irá excluir TODOS os formulários permanentemente. Deseja continuar?')) {
                if (confirm('Tem CERTEZA ABSOLUTA? Esta ação não pode ser desfeita!')) {
                    // Limpar Firebase
                    if (firebaseInitialized) {
                        for (const form of todosFormularios) {
                            if (form.id) {
                                await deleteFromFirestore(form.id);
                            }
                        }
                    }
                    
                    // Limpar localStorage
                    localStorage.removeItem('studioForms');
                    todosFormularios = [];
                    carregarFormularios();
                    alert('Todos os dados foram excluídos.');
                }
            }
        }

        // Exportar para Excel (CSV)
        function exportarExcel() {
            if (todosFormularios.length === 0) {
                alert('Nenhum formulário para exportar!');
                return;
            }

            // Preparar cabeçalhos
            const headers = ['Tipo', 'Nome', 'CPF', 'Email', 'Telefone', 'Data', 'ID'];
            let csvContent = headers.join(';') + '\n';

            // Adicionar dados
            todosFormularios.forEach(form => {
                const row = [
                    form.formType || '',
                    (form.nome || '').replace(/;/g, ','),
                    form.cpf || '',
                    form.email || '',
                    form.telefone || '',
                    new Date(form.timestamp).toLocaleDateString('pt-BR'),
                    form.formId || ''
                ];
                csvContent += row.join(';') + '\n';
            });

            // Criar blob e download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `formularios_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            alert(`✅ ${todosFormularios.length} formulários exportados para Excel com sucesso!`);
        }

        // Exportar Backup JSON (completo)
        function exportarBackupJSON() {
            if (todosFormularios.length === 0) {
                alert('Nenhum formulário para exportar!');
                return;
            }

            // Preparar dados para exportação
            const dadosExportacao = {
                dataExportacao: new Date().toLocaleString('pt-BR'),
                totalFormularios: todosFormularios.length,
                resumo: {
                    agendamentos: todosFormularios.filter(f => f.formType === 'agendamento').length,
                    anamneses: todosFormularios.filter(f => f.formType === 'anamnese').length,
                    consentimentos: todosFormularios.filter(f => f.formType === 'consentimento').length,
                    usuarioImagem: todosFormularios.filter(f => f.formType === 'uso-imagem').length
                },
                formularios: todosFormularios
            };

            // Converter para JSON
            const jsonString = JSON.stringify(dadosExportacao, null, 2);

            // Criar blob e download
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `formularios_backup_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            alert(`✅ Backup completo exportado (${todosFormularios.length} formulários)`);
        }

        // Fazer logout
        async function fazerLogout() {
            if (confirm('Deseja sair da área administrativa?')) {
                await logoutAdmin();
                window.location.href = 'admin-login.html';
            }
        }

        // Carregar ao iniciar (será chamado após autenticação)
        // A função carregarFormularios() será chamada pelo onAuthStateChanged
    </script>
</body>
</html>
